<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Seaweed+Script" rel="stylesheet">
    <script type="text/javascript" src="app/assets/javascripts/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Bigger Fish</title>
  </head>
  <body>
    <h1>Bigger Fish</h1>
    <div id="board-and-selection-div">
      <canvas id="game-board" height="440" width="440"></canvas>
      <div id="food-chain-div">
        <h2>Food Chain</h1>
        <ul id="food-chain-ul">
          <li class="food-chain-li"><img src="app/assets/images/bluewhale.png" alt="bluewhale"></li>
          <li class="food-chain-li"><img src="app/assets/images/food-chain-arrow.png" alt=""></li>
          <li class="food-chain-li"><img src="app/assets/images/greatwhite.png" alt="greatwhite"></li>
          <li class="food-chain-li"><img src="app/assets/images/food-chain-arrow.png" alt=""></li>
          <li class="food-chain-li"><img src="app/assets/images/hammerhead.png" alt="hammerhead"></li>
          <li class="food-chain-li"><img src="app/assets/images/food-chain-arrow.png" alt=""></li>
          <li class="food-chain-li"><img src="app/assets/images/barracuda.png" alt="barracuda"></li>
          <li class="food-chain-li"><img src="app/assets/images/food-chain-arrow.png" alt=""></li>
          <li class="food-chain-li"><img src="app/assets/images/piranha.png" alt="piranha"></li>
          <li class="food-chain-li"><img src="app/assets/images/food-chain-arrow.png" alt=""></li>
          <li class="food-chain-li"><img src="app/assets/images/minnow.png" alt="minnow"></li>
        </ul>
      </div>
      <div id="level-goal-div">
        <h2 id="level-header"></h2>
        <h3>Catch a...</h3>
        <div id="level-goal-piece" height="24" width="24"></div>
      </div>
      <div id="selection-div">
        <h2>Selected Piece</h1>
        <canvas id="selected-piece" height="24" width="24"></canvas>
      </div>
    </div>
    <div id="game-piece-container">
      <ul id="game-pieces"></ul>
    </div>
    <div id="button-div">
      <p id="start-button" class="button">Start</p>
      <p id="reset-button" class="button">Reset</p>
    </div>
  </body>
</html>
